name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - run: pip install build wheel -r docs/requirements.in
    - run: python -m build -ns
    - run: make
    - run: PYTHONPATH=$PWD mkdocs gh-deploy --force
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
        verbose: true

  wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - uses: pypa/cibuildwheel@2.6.1
      env:
        CIBW_BUILD: cp3*
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - run: pip install twine
    - run: twine upload -u __token__ -p ${{ secrets.PYPI_TOKEN }} wheelhouse/*
